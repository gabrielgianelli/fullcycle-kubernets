apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template: 
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "gabrielgianelli/hello-go:v5.3"
          livenessProbe:
            httpGet:
              path: "/healthz"
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 1
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          volumeMounts:
            - mountPath: "/mygames"
              name: config
      volumes:
        - name: config
          configMap:
            name: configmap-games
            items:
              - key: playing
                path: "games.txt"